<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/procesar-formulario" method="post"></form>
    <h1>Formulario de registro</h1>
    <fieldset>
        <legend>Nombre completo</legend>
        <label for="nombre">Nombre:<input type="text" id="nombre" name="nombre" required></label>
        <label for="apellidos">Apellidos:<input type="text" id="apellidos" name="apellidos" required></label>
    </fieldset>
    <fieldset>
        <legend>E-mail y contraseña</legend>
        <label for="email">E-mail:<input type="email" id="email" name="email" required></label>
        <label for="password">Contraseña:<input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"></label>
        <label for="confirmapass">Confirmar contraseña:<input type="password" id="confirmapass" name="confirmapass" required pattern="[A-Za-z0-9]{8,}"></label>
    <fieldset>
    <fieldset>
        <legend for="pais">País de residencia</legend>
        <select id="pais" name="pais" required>
            <option disabled selected value>Seleccionar país</option>
            <option value="1">Chile</option>
            <option value="2">Perú</option>
            <option value="3">Argentina</option>
            <option value="4">Brasil</option>
            <option value="5">Bolivia</option>
            <option value="6">Venezuela</option>
        </select>
    </fieldset>
    </form>
</body>
</html>

    </fieldset>
</body>
</html>
