<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnichile</title>
</head>
<body>
    <h1>TECNICHILE</h1>

    <table>
        <thead  scope="row">
            <th>Trimestre</th>
            <th>Ventas</th>
            <th>Gastos</th>
            <th>Beneficios</th>
        </thead>
        <tbody scope="col">
            <td>1</td>
            <td>$6.000.000</td>
            <td>$1.500.000</td>
            <td>$4.500.000</td>
        </tbody>
        <tbody scope="col">
            <td>2</td>
            <td>$4.000.000</td>
            <td>$1.800.000</td>
            <td>$2.200.000</td>
        </tbody>
        <tbody scope="col">
            <td >3</td>
            <td>$9.500.000</td>
            <td>$2.200.000</td>
            <td>$7.300.000</td>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>$19.500.000</td>
            <td>$5.500.000</td>
            <td>$14.000.000</td>
        </tfoot>

    </table>
</body>
</html>
